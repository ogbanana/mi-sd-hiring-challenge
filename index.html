<!DOCTYPE html>
<html lang="">

<head>
  <title>Movable Ink</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A quick and dirty weather application.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600" rel="stylesheet">
  <script src="src/app.js" defer></script>
</head>

<body>
  <div id="app">
    <div class="search-container">
      <h1>Get my local weather</h1>
      <form id="zipcode-form">
        <label>Enter your 5 digit zipcode</label>
        <input type="text" id="zipcode-input" required minlength="5" maxlength="5" placeholder="e.g 10001">
        <input type="submit" id="submit-button" value="Go" />
        <button type="button" id="locate-me-button">Locate Me</button>
      </form>
    </div>
  </div>
</body>
</html>
